<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>Jewel Warrior</title>
<!-- google generated @font-face css --> 
<link href="http://fonts.googleapis.com/css?family=Slackey|Geo" rel="stylesheet" type="text/css"> 
<!-- default css --> 
<link rel="stylesheet" type="text/css" href="css/jewel.css" />
<script language="javascript" src="js/yepnope/yepnope.1.5.3-min.js"></script>
<script language="javascript" src="js/jewel/main.js"></script>
</head>
<body>
<div id="game">
  <!-- game goes here -->
  <div id="jewel-proto" class="jewel-size">
    <img src="img/jewels40.png" /> 
  </div> 
  <div class="screen" id="splash-screen">
    <h1>Jewel <br/>Warrior</h1>
    <!-- this is not a sound UI design... best to have an animated gif -->
    <!-- here instead -->
    <span id="continue-btn" class="button">Click to continue</span>
  </div>
  <div class="screen" id="main-menu">
    <h2>Jewel <br/>Warrior</h2>
    <ul class="menu">
      <li><button id="game-screen-btn" class="button">Play</button></li>
      <li><button id="high-score-btn" class="button">High Score</button></li>
      <li><button id="about-btn" class="button">About</button></li>
      <li><button id="exit-screen-btn" class="button">Exit</button></li>
    </ul>
  </div>
  <div class="screen" id="game-screen">
    <h2>Play Game</h2>
    <div class="game-board jewel-size" id="board">
    </div>
  </div>
  <div class="screen" id="high-scores">
    <!-- <h2 class="logo">Jewel <br/>Warrior</h2> -->
    <h2>High Scores</h2>
  </div>
  <div class="screen" id="about">
    <!-- <h2 class="logo">Jewel <br/>Warrior</h2> -->
    <h2>About</h2>
  </div>
  <div class="screen" id="exit-screen">
    <!-- <h2 class="logo">Jewel <br/>Warrior</h2> -->
    <h2>Exit</h2>
  </div>
</div>
</body></html>
